<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #ff4d6d;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
    }

    .result {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .result img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
    }

    .result h2 {
      margin-top: 15px;
      color: #ff4d6d;
      font-size: 28px;
    }

    /* Full takeover mode */
    .full-yes {
      position: fixed;
      inset: 0;
      background: #ff4d6d;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes â¤ï¸</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="container result" id="result">
    <img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif" alt="Valentine GIF">
    <h2>YeH hai ğŸ˜Œ</h2>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const main = document.getElementById("main");
    const result = document.getElementById("result");

    let noClicks = 0;

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      result.style.display = "flex";
    });

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Shrink No
      let noSize = Math.max(10, 18 - noClicks * 3);
      noBtn.style.fontSize = noSize + "px";
      noBtn.style.padding = `${8 - noClicks}px ${12 - noClicks}px`;
      noBtn.textContent = "no";

      // Grow Yes
      let yesSize = 20 + noClicks * 8;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = `${20 + noClicks * 6}px ${30 + noClicks * 6}px`;

      // After 5 clicks â€” takeover
      if (noClicks >= 5) {
        document.body.innerHTML = `
          <div class="full-yes">
            Yes â¤ï¸ Youâ€™re my Valentine ğŸ˜ŒğŸ’˜
          </div>
        `;
      }
    });
  </script>

</body>
</html>
